<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>iPortfolio Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
	<!-- ======= nav toggle button ======= -->
  <div id="btn-bar">
    <img src="assets/icon/home.png" alt="" class="bar-icon">
    <img src="assets/icon/background.png" alt="" class="bar-icon" id="toggle1">
    <img src="assets/icon/draw.png" alt="" class="bar-icon" id="toggle2">
    <img src="assets/icon/character.png" alt="" class="bar-icon" id="toggle3">
    <img src="assets/icon/save.png" alt="" class="bar-icon">
    <img src="assets/icon/reset.png" alt="" class="bar-icon" data-bs-toggle="modal" data-bs-target="#exampleModal">
  </div>

  <!-- ======= Header1 ======= -->
  <header class="sidebar" id="sidebar1">
    <div class="d-flex flex-column">
      <nav id="navbar" class="nav-menu navbar">
        <ul>
					<li id="bg1"><img src="assets/img/bg1.jpg" alt="background_1" class="choice-image"></li>
					<li id="bg2"><img src="assets/img/bg2.jpg" alt="background_2" class="choice-image"></li>
					<li id="bg3"><img src="assets/img/bg3.jpg" alt="background_3" class="choice-image"></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- ======= Header2 ======= -->
  <header class="sidebar" id="sidebar2">
    <div class="d-flex flex-column">
      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><img src="assets/icon/pen1.png" alt="pen1" class="draw-icon" id="pen1"></li>
          <li><img src="assets/icon/pen2.png" alt="pen2" class="draw-icon" id="pen2"></li>
          <li><img src="assets/icon/pen3.png" alt="pen3" class="draw-icon" id="pen3"></li>
          <li><img src="assets/icon/eraser.png" alt="eraser" class="draw-icon" id="eraser"></li>
        </ul>
      </nav>
    </div>
  </header>
	<!-- ======= end Headers ======= -->

  <!-- ======= Reset Modal ======= -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">캔버스 초기화</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          현재까지 그린 그림을 초기화합니다.<br>
          진행하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="canvas-clear">초기화</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ======= End Reset Modal ======= -->

  <!-- ======= Hero Section ======= -->
  <!-- <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
  </section> -->
	<!-- ======= End Hero Section ======= -->

	<!-- ======= Canvas Section ======= -->
  <canvas id="canvas"></canvas>
	<!-- ======= End Canvas Section ======= -->
  
  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
