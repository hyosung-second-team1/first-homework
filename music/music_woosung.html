<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="description" content="Custom Pure Vanilla JS Slider.">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" type="text/css" href="newcarousel.css">

        <title>KOFFY</title>
    </head>
    <body>
        <div class="background-img">
            <img src="assets/woosung/poster/배경화면01.jpg" alt="Background Image">
        </div>
        <div class="go-back">
            <i class="fas fa-house-chimney" id="home" onclick="history.back()"></i>
        </div>
        <div class="carousel">
            <ul class="slider">
                <li class="slide" data-pos="-1">
                    <div class="img-container"><img class="cover-image" src="assets/woosung/poster/포스터01.jpg"></div>
                    <div class="player-body"></div>
                    <div class="bar">
                        <div class="dot"></div>
                        <div class="time">
                            <h6 class="current-time">0:00</h6>
                            <h6 class="duration">2:00</h6>
                        </div>
                    </div>
                    <div class="info">
                        <h2>The Island</h2>
                        <h3>Mychael Danna</h3>
                    </div>
                    <div class="controls">
                        <i class="fas fa-play" id="play"></i>
                    </div>
                    <p class="current-song-title">
                        song title
                    </p>
                </li>
                <li class="slide" data-pos="0">
                    <div class="img-container"><img class="cover-image" src="assets/woosung/poster/포스터02.jpg"></div>
                    <div class="player-body"></div>
                    <div class="bar">
                        <div class="dot"></div>
                        <div class="time">
                            <h6 class="current-time">0:00</h6>
                            <h6 class="duration">04:04</h6>
                        </div>
                    </div>
                    <div class="info">
                        <h2>The Second Story</h2>
                        <h3>Mychael Danna</h3>
                    </div>
                    <div class="controls">
                        <i class="fas fa-play" id="play"></i>
                    </div>
                    <p class="current-song-title">
                        song title
                    </p>
                </li>
                <li class="slide" data-pos="1">
                    <div class="img-container"><img class="cover-image" src="assets/woosung/poster/포스터03.jpg"></div>
                    <div class="player-body"></div>
                    <div class="bar">
                        <div class="dot"></div>
                        <div class="time">
                            <h6 class="current-time">0:00</h6>
                            <h6 class="duration">02:07</h6>
                        </div>
                    </div>
                    <div class="info">
                        <h2>Which Story Do You Prefer</h2>
                        <h3>Mychael Danna</h3>
                    </div>
                    <div class="controls">
                        <i class="fas fa-play" id="play"></i>
                    </div>
                    <p class="current-song-title">
                        song title
                    </p>
                </li>
            </ul>
          </div>
       <script src="newcarousel.js"></script>   
    </body>
</html>
